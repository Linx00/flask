<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style/css/bootstrap.css')}}">
    <script src="{{url_for('static',filename='style/js/jquery.js')}}"></script>
	<title>管理员登录</title>
	<style type="text/css">
		.myform {
			width: 300px;
			margin: 8vh auto;
			text-align: center;
			font-family: "隶书";
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="myform">
			<div>
				<h1 class="text-info" style="font-size: 160px;">CK</h1>
			</div>
			<h4>欢迎登录</h4>
			<form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="required">
                </div>
                <div class="pull-right">
					<label for="bao">
						<input id="bao" type="checkbox" name="remember" value="true" checked="checked">记住密码&nbsp;
					</label>
				</div>
                <button type="submit" class="btn btn-info btn-group-justified">登 录</button>
                <!-- p class="text-muted text-center"> <a href="#"><small>忘记密码了？</small></a> | <a href="#"><small>注册一个新账号</small></a></p -->
            </form>
		</div>
	</div>
	<script type="text/javascript">
		$('form').submit(function(event) {
			event.preventDefault();
			var data = $('form').serialize();
{#			console.log(data)#}
			$.post("{{ url_for('admin.login') }}", data, function(data) {
				if (data.status) {
                    alert('登录成功！')
                    location.href = "{{ url_for('admin.goods',page=1) }}"
                } else {
				    alert('失败咯！')
                }
			});
		});
	</script>
</body>
</html>
