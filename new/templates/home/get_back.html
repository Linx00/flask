{% extends "home/header.html"%}

{%block content %}
<div class="container">
    <div class="box box-primary">
        <div class="box-header">
            <h4 class="box-title"><span class="fa fa-key"></span>找回密码</h4>
        </div>
        <div class="box-body">
            <form onsubmit="return false;" class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="control-label col-lg-2 col-md-3 col-sm-2 col-xs-4">账号</label>
                    <div class="col-lg-10 col-md-9 col-sm-10">
                        <input id="username" class="form-control" placeholder="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-lg-2 col-md-3 col-sm-2 col-xs-4">密码</label>
                    <div class="col-lg-10 col-md-9 col-sm-10">
                        <input id="password" class="form-control" placeholder="请输入新密码" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="get_back_tel" class="control-label col-lg-2 col-md-3 col-sm-2 col-xs-4 text-danger">预留号码</label>
                    <div class="col-lg-10 col-md-9 col-sm-10">
                        <input id="get_back_tel" class="form-control" placeholder="输入预留号码（必填）">
                    </div>
                </div>
                <div style="margin-top: 5px;" class="form-group">
                    <div class="col-lg-12">
                        <button class="btn btn-success btn-block">确定</button>
                    </div>
                </div>
            </form>
           {% include "home/sign.html" %}
        </div>
    </div>
</div>
{%endblock%}
